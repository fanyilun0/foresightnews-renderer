name: Update Foresight News Data

on:
  schedule:
    # 每周五零点运行 (UTC时间，对应北京时间8点)
    - cron: '0 0 * * 5'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write # 给予写入仓库内容的权限

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史以便正确提交

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          # 如果有requirements.txt文件，可以使用下面的命令
          # pip install -r requirements.txt

      - name: Run data update script
        run: |
          python src/data_process.py

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push if changed
        run: |
          git add src/data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update data $(date +'%Y-%m-%d')" && git push)
